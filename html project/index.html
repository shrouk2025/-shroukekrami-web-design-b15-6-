<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
</head>
<body>
  <form>
    <label>First Name</label><br>
    <input type="text" name="firstname"><br>

    <label>Last Name</label><br>
    <input type="text" name="lastname"><br>

    <label>Email</label><br>
    <input type="email" name="email"><br>

    <label>Password</label><br>
    <input type="password" name="password"><br><br>

    <label>Upload Files</label>
    <input type="file" name="file"><br><br>

    <label>Gender:</label>
    <input type="radio" name="gender" value="male"> Male
    <input type="radio" name="gender" value="female"> Female<br><br>

    <label>Track</label>
    <select name="track">
      <option>Front-End</option>
      <option>Back-End</option>
      <option>Full-Stack</option>
    </select><br><br>

    <label>Choose Color</label>
    <input type="color" name="color"><br><br>

    <label>Date & Time</label>
    <input type="datetime-local" name="datetime"><br><br>

    <label>Date</label>
    <input type="date" name="date"><br><br>

    <input type="checkbox" name="skills" value="html"> HTML
    <input type="checkbox" name="skills" value="css"> CSS
    <input type="checkbox" name="skills" value="js"> JavaScript<br><br>

    <label>Range (1 - 50)</label><br>
    <input type="range" min="200" max="500" name="range"><br><br>

    <label>Address</label><br>
    <textarea name="address" placeholder="Enter your address"></textarea><br><br>

    <button type="submit">Register</button>
    <button type="reset">Clear</button>
  </form>
</title>
  <link rel="stylesheet" href="style.css"> 
</head>
<body>



<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <div class="left-panel">
    <h1>Let's Chat</h1>
    <p>Whether you have a question, want to start a project or simply want to connect.</p>
    <p>Feel free to send me a message in the contact form</p>
  </div>

  <div class="right-panel">
    <h2>Contact</h2>
    <span class="required">* Required</span>
    <form>
      <input type="text" placeholder="Name *" required>
      <input type="email" placeholder="Email *" required>
      <input type="text" placeholder="Company">
      <input type="text" placeholder="Phone">
      <textarea placeholder="Message"></textarea>
      <button type="submit">SUBMIT</button>
    </form>
  </div>
</div>

</body>
