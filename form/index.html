
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Get in Touch</title>
  <link rel="stylesheet" href="style.css">
 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <h2 class="title">Get in touch</h2>

  <div class="container">
    <div class="form-box">
      <form>
        <input type="text" placeholder="First name">
        <input type="text" placeholder="Last name">
        <input type="email" placeholder="you@company.com">
        <textarea placeholder="Message" rows="4"></textarea>
        <label class="checkbox-label">
          <input type="checkbox">
          You agree to our friendly <a href="#" target="_blank">privacy policy</a>.
        </label>
        <button type="submit">Send message</button>
      </form>
    </div>

    <div class="info-box">
      <div class="info-item">
        <h4><i class="fas fa-envelope"></i> Email</h4>
        <p>Our friendly team is here to help.</p>
        <a href="mailto:hello@pawsnplay.com">hello@pawsnplay.com</a>
      </div>
      <div class="info-item">
        <h4><i class="fas fa-comments"></i> Live chat</h4>
        <p>Our friendly team is here to help.</p>
        <a href="#">Start new chat</a>
      </div>
      <div class="info-item">
        <h4><i class="fas fa-map-marker-alt"></i> Office</h4>
        <p>Come say hello at our office HQ.</p>
        <p>123, Yaya Abatan st, Ogba Lagos.</p>
      </div>
      <div class="info-item">
        <h4><i class="fas fa-phone"></i> Phone</h4>
        <p>Mon-Fri from 8am to 5pm.</p>
        <p>+234 901234 384</p>
      </div>
    </div>
  </div>

</body>
</html>
